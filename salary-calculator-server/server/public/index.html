<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <header>
        Salary Calculator
    </header>
    <main>
    <h2>Add Employee</h2>
    <form id="textInputForm">
    <div id="inputFields" class="inputFields">
        <input type="text" id="firstName" placeholder="First Name" />
        <input type="text" id="lastName" placeholder="Last Name"/>
        <input type="text" id="id" placeholder="ID" />
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="annualSalary" placeholder="Annual Salary" />
    </div>
</form>
    <button id="submitButton">Submit</button>
    <div id="employeeTableContainer" class="container">
        <table id="employeeTableFull">
            <thead>
            <tr>
                <th id="fNCol">First Name</th>
                <th id="lNCol">Last Name</th>
                <th id="idCol">ID</th>
                <th id="titleCol">Title</th>
                <th id="anualSalaryCol">Anual Salary</th>
            </tr>
            </thead>
            <tbody id="employeeTable" class="centeredText">
            </tbody>
            <tr class="blankRow" colspan="5"></tr>
        </table>
    </div>
    </main>
    <div id="finalSalaryOutput">
        <h1>Total Monthly: $0</h1>
    </div>
</body>
</html>
